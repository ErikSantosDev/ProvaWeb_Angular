<div class="container">
<table>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Alunos</th>
      <th scope="col">Rga</th>
      <th scope="col">Id</th>
    </tr>
  </thead>
  <tbody *ngFor="let alunos of alunos">
    <tr>
      <th scope="row">*</th>
      <td>{{alunos.nome}}</td>
      <td>{{alunos.rga}}</td>
      <td>@{{alunos.id}}</td>
    </tr>
  </tbody>
</table>
</div>
