<form #aluno="ngForm" (ngSubmit)="onSubmit(aluno)">
  <div class="form-group">
    <label>Nome</label>
    <input  class="form-control" name="nome"  ngModel >
  </div>
  <div class="form-group">
    <label>RGA</label>
    <input type="number" class="form-control" name="rga" ngModel >
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
